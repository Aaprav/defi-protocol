<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>



    <script type="text/javascript">
      // use double forward slash to comment text
      // means these text will not run
      // ctrl + shift + j  to open console

      //types of variable in js

      let variable1  = 10;
      var variable2 = 100;
      const variable3 = 1000;
      // here variable1 variable2 variable3 are just any name

      // let,var,const are how to initialize variable

      // console.log to display in console panel
      console.log(variable1)
      variable1 = 20;
      console.log(variable1)


      console.log(variable2)
      variable2 = 110;
      console.log(variable2)

      //looks like let and var are behaving same, so what's difference


      // let variable inside scoping
      // code inside curly brace are said to be scoping and are like seperate space of coding
      {
        let variable1  = 10;
        variable1 = 30;
        console.log(variable1)
        // variable1 inside scope changed to 10 -30
      }
      // variable1 outside scope remain unchanged
      console.log(variable1)


      // var variable inside scoping
      {
        var variable2 = 100;
        variable2 = 120;
        console.log(variable2)
        // variable2 inside scope changed to 100 - 120
      }
      // variable2 outside scope also changed
      console.log(variable2)



      // const are constant variable and can not be change at any point;
      console.log(variable3);

      // this will throw error
      // variable3 = 2000;
      // console.log(variable3);









      // data type of variable can be change anytime
      // right now let variable1 is a number
      console.log(variable1)
      variable1 = "bharat";
      console.log(variable1);
      // it change from number to string

    </script>
  </body>
</html>
