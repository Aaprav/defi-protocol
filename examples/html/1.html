<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <!-- h represents for heading text, generally headings are large and bold in for -->
    <!-- h1 - h6 are used for smaller sized heading -->
    <!-- we can customise any thing like font size, font style, color ,background etc using css also -->
    <h1>Welcome</h1>
    <h2>Welcome</h2>
    <h3>Welcome</h3>
    <h4>Welcome</h4>
    <h5>Welcome</h5>
    <h6>Welcome</h6>

    <!-- <p> element defines a paragraph -->
    <p>Welcome</p>

    <!--  span element are similar to <p> in style but thinner -->
    <span>Welcome</span>

    <!-- comment out any text, means any text under this bracket won't run -->

    <!-- br is used for line braking -->
    <br>
    <button>Welcome</button>
    <br>

    <!-- there are many type of input , but we will be using these two only-->
    <!-- placeholder is example text to display in empty input field -->
    <input type="text" placeholder="enter text here">

    <br>

    <input type="number" placeholder="enter number here">

  </body>
</html>
