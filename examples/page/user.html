<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <link href="./assets/bootstrap.css" rel="stylesheet">
    <script src="./assets/jQuery.js"></script>

  <body>

    <div class="input-area">

          <div class="col-12 col-sm-6">
            <div class="foot-content">
              <span class="cl-1">Made</span> <span class="cl-2">by</span> <span class="cl-3">Aadrash & Priyanshu</span>
            </div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="foot-content">
              <span class="cl-1">Made</span> <span class="cl-2">in</span> <span class="cl-3">Bharat</span>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="./index.js"></script>
